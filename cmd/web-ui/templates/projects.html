{{ define "content" }}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<h1>Projects</h1>
{{ if .Error }}
<div class="bg-pink-500 text-white text-center p-2 rounded mb-4">
	{{ .Error }}
</div>
{{ end }}
<div class="container mx-auto p-4">
	<button id="add-project-btn" class="mt-4 bg-blue-500 text-white p-2 rounded">
		<span class="material-icons">add</span>
	</button>
	<table class="min-w-full bg-white mt-4">
		<thead>
			<tr>
				<th class="py-2">ADO Project Name</th>
				<th class="py-2">ADO Team Name</th>
				<th class="py-2">Asana Workspace Name</th>
				<th class="py-2">Asana Project Name</th>
				<th class="py-2">Actions</th>
			</tr>
		</thead>
		<tbody>
			{{ range .Projects }}
			<tr>
				<td class="border px-4 py-2">{{ .ADOProjectName }}</td>
				<td class="border px-4 py-2">{{ .ADOTeamName }}</td>
				<td class="border px-4 py-2">{{ .AsanaWorkspaceName }}</td>
				<td class="border px-4 py-2">{{ .AsanaProjectName }}</td>
				<td class="border px-4 py-2 text-right">
					<button class="edit-btn material-icons">edit</button>
					<button class="delete-btn material-icons" data-id="{{ .ID.Hex }}">delete</button>
				</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
	<form id="add-project-form" class="mt-4 hidden bg-white p-4 rounded-lg shadow-md" method="POST"
		action="/add-project">
		<div class="mb-4">
			<label for="ado_project_name" class="block text-gray-700">ADO Project Name</label>
			<input type="text" name="ado_project_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
		</div>
		<div class="mb-4">
			<label for="ado_team_name" class="block text-gray-700">ADO Team Name</label>
			<input type="text" name="ado_team_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
		</div>
		<div class="mb-4">
			<label for="asana_workspace_name" class="block text-gray-700">Asana Workspace Name</label>
			<input type="text" name="asana_workspace_name" class="w-full p-2 border border-gray-300 rounded mt-1"
				required>
		</div>
		<div class="mb-4">
			<label for="asana_project_name" class="block text-gray-700">Asana Project Name</label>
			<input type="text" name="asana_project_name" class="w-full p-2 border border-gray-300 rounded mt-1"
				required>
		</div>
		<button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Project</button>
	</form>
</div>
<script>
	document.getElementById('add-project-btn').addEventListener('click', function () {
		document.getElementById('add-project-form').classList.toggle('hidden');
	});
	document.querySelectorAll('.delete-btn').forEach(button => {
		button.addEventListener('click', function () {
			const projectId = this.getAttribute('data-id');
			if (confirm('Are you sure you want to delete this project?')) {
				fetch(`/delete-project?id=${projectId}`, {
					method: 'DELETE'
				}).then(response => {
					if (response.ok) {
						location.reload();
					} else {
						alert('Failed to delete project');
					}
				});
			}
		});
	});
</script>
{{ end }}
