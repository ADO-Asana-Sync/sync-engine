{{ define "content" }}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<h1>Projects</h1>
{{ if .Error }}
<div class="bg-pink-500 text-white text-center p-2 rounded mb-4">
	{{ .Error }}
</div>
{{ end }}
<div class="container mx-auto p-4">
	<button id="add-project-btn" class="add-btn" title="Add Project">
		<span class="material-icons">add</span>
	</button>
	<form id="add-project-form" class="w-full" method="POST" action="/add-project">
		<table class="min-w-full bg-white mt-4">
			<thead>
				<tr>
					<th class="py-2 px-4 text-right">ADO Project</th>
					<th class="py-2 px-4 text-left">Team</th>
					<th class="py-2 px-4 text-right">Asana Workspace</th>
					<th class="py-2 px-4 text-left">Project</th>
					<th class="py-2 px-4 text-left">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr id="add-project-form-row" class="hidden">
					<td class="border px-4 py-2 text-right">
						<input type="text" name="ado_project_name"
							class="w-full p-2 text-right border border-gray-300 rounded" placeholder="ADO Project Name"
							required>
					</td>
					<td class="border px-4 py-2 text-center">
						<input type="text" name="ado_team_name"
							class="w-full p-2 text-left border border-gray-300 rounded" placeholder="ADO Team Name"
							required>
					</td>
					<td class="border px-4 py-2 text-center">
						<input type="text" name="asana_workspace_name"
							class="w-full p-2 text-right border border-gray-300 rounded"
							placeholder="Asana Workspace Name" required>
					</td>
					<td class="border px-4 py-2">
						<input type="text" name="asana_project_name"
							class="w-full p-2 text-left border border-gray-300 rounded" placeholder="Asana Project Name"
							required>
					</td>
					<td class="border px-4 py-2">
						<button type="submit" class="add-btn" title="Add Project">
							<span class="material-icons" style="font-weight: bold;">check</span>
						</button>
					</td>
				</tr>
				{{ range .Projects }}
				<tr>
					<td class="border px-4 py-2 text-right">{{ .ADOProjectName }}</td>
					<td class="border px-4 py-2 text-left">{{ .ADOTeamName }}</td>
					<td class="border px-4 py-2 text-right">{{ .AsanaWorkspaceName }}</td>
					<td class="border px-4 py-2 text-left">{{ .AsanaProjectName }}</td>
					<td class="border px-4 py-2 text-left">
						<div class="action-buttons">
							<button class="edit-btn" title="Edit Project">
								<span class="material-icons">edit</span>
							</button>
							<button class="delete-btn" data-id="{{ .ID.Hex }}" title="Delete Project">
								<span class="material-icons">delete</span>
							</button>
						</div>
					</td>
				</tr>
				{{ end }}
			</tbody>
		</table>
	</form>
</div>
<script>
	document.getElementById('add-project-btn').addEventListener('click', function () {
		document.getElementById('add-project-form-row').classList.toggle('hidden');
	});
	document.querySelectorAll('.delete-btn').forEach(button => {
		button.addEventListener('click', function () {
			const projectId = this.getAttribute('data-id');
			if (confirm('Are you sure you want to delete this project?')) {
				fetch(`/delete-project?id=${projectId}`, {
					method: 'DELETE'
				}).then(response => {
					if (response.ok) {
						location.reload();
					} else {
						alert('Failed to delete project');
					}
				});
			}
		});
	});
</script>
{{ end }}
