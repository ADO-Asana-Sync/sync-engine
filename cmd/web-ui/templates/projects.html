{{ define "content" }}
<h1>Projects</h1>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Projects</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {{ range .Projects }}
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">{{ .ADOProjectName }} / {{ .ADOTeamName }}</h2>
            <p class="text-gray-600">Asana Project: {{ .AsanaProjectName }}</p>
            <p class="text-gray-600">Asana Workspace: {{ .AsanaWorkspaceName }}</p>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
