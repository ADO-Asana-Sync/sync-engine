{{ define "content" }}
<h1>Projects</h1>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Projects</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {{ range .Projects }}
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">{{ .ADOProjectName }} / {{ .ADOTeamName }}</h2>
            <p class="text-gray-600">Asana Project: {{ .AsanaProjectName }}</p>
            <p class="text-gray-600">Asana Workspace: {{ .AsanaWorkspaceName }}</p>
        </div>
        {{ end }}
    </div>
    <button id="add-project-btn" class="mt-4 bg-blue-500 text-white p-2 rounded">Add New Project</button>
    <form id="add-project-form" class="mt-4 hidden bg-white p-4 rounded-lg shadow-md" method="POST" action="/add-project">
        <div class="mb-4">
            <label class="block text-gray-700">ADO Project Name</label>
            <input type="text" name="ado_project_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">ADO Team Name</label>
            <input type="text" name="ado_team_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Asana Project Name</label>
            <input type="text" name="asana_project_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Asana Workspace Name</label>
            <input type="text" name="asana_workspace_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Project</button>
    </form>
</div>
<script>
    document.getElementById('add-project-btn').addEventListener('click', function() {
        document.getElementById('add-project-form').classList.toggle('hidden');
    });
</script>
