{{ define "content" }}
<div class="d-flex justify-content-end align-items-center mb-3">
    <button type="button" id="add-project-btn" class="btn btn-primary" title="Add Project">
        <i class="bi bi-plus-lg"></i> Add Project
    </button>
</div>

{{ if .Error }}
<div class="alert alert-danger text-center" role="alert">
    {{ .Error }}
</div>
{{ end }}

<div class="container p-0">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col" class="text-end">ADO Project</th>
                <th scope="col" class="text-end">Asana Workspace</th>
                <th scope="col">Project</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add Project Form Row -->
            <tr id="add-project-form-row" class="d-none">
                <td class="text-end">
                    <input type="text" name="ado_project_name" form="add-project-form" class="form-control"
                        placeholder="ADO Project Name" required>
                </td>
                <td class="text-end">
                    <input type="text" name="asana_workspace_name" form="add-project-form" class="form-control"
                        placeholder="Asana Workspace Name" required>
                </td>
                <td>
                    <input type="text" name="asana_project_name" form="add-project-form" class="form-control"
                        placeholder="Asana Project Name" required>
                </td>
                <td>
                    <form id="add-project-form" method="POST" action="/add-project" class="d-flex">
                        <button type="submit" class="btn btn-success me-2" title="Add Project">
                            <i class="bi bi-check-lg"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancel-add-btn" title="Cancel">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </form>
                </td>
            </tr>
            <!-- Update Project Form Row -->
            <tr id="update-project-form-row" class="d-none">
                <td class="text-end">
                    <input type="text" name="ado_project_name" id="update-ado-project-name" form="update-project-form"
                        class="form-control" placeholder="ADO Project Name" required>
                </td>
                <td class="text-end">
                    <input type="text" name="asana_workspace_name" id="update-asana-workspace-name"
                        form="update-project-form" class="form-control" placeholder="Asana Workspace Name" required>
                </td>
                <td>
                    <input type="text" name="asana_project_name" id="update-asana-project-name"
                        form="update-project-form" class="form-control" placeholder="Asana Project Name" required>
                </td>
                <td>
                    <form id="update-project-form" method="POST" action="/update-project"
                        onsubmit="event.preventDefault(); updateProject();" class="d-flex">
                        <input type="hidden" name="id" id="update-project-id">
                        <button type="submit" class="btn btn-success me-2" title="Update Project">
                            <i class="bi bi-check-lg"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancel-update-btn" title="Cancel">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {{ range .Projects }}
            <tr>
                <td class="text-end">{{ .ADOProjectName }}</td>
                <td class="text-end">{{ .AsanaWorkspaceName }}</td>
                <td>{{ .AsanaProjectName }}</td>
                <td>
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary me-2 edit-btn" data-id="{{ .ID.Hex }}"
                            title="Edit Project" aria-label="Edit Project">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button type="button" class="btn btn-danger delete-btn" data-id="{{ .ID.Hex }}"
                            title="Delete Project" aria-label="Delete Project">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
<script>
    document.getElementById('add-project-btn').addEventListener('click', function () {
        document.getElementById('add-project-form-row').classList.remove('d-none');
    });

    document.getElementById('cancel-add-btn').addEventListener('click', function () {
        document.getElementById('add-project-form-row').classList.add('d-none');
    });

    document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', function () {
            const row = this.closest('tr');
            const adoProjectName = row.cells[0].innerText.trim();
            const asanaWorkspaceName = row.cells[1].innerText.trim();
            const asanaProjectName = row.cells[2].innerText.trim();
            const projectId = this.getAttribute('data-id');

            document.getElementById('update-project-id').value = projectId;
            document.getElementById('update-ado-project-name').value = adoProjectName;
            document.getElementById('update-asana-workspace-name').value = asanaWorkspaceName;
            document.getElementById('update-asana-project-name').value = asanaProjectName;
            document.getElementById('update-project-form-row').classList.remove('d-none');
        });
    });

    document.getElementById('cancel-update-btn').addEventListener('click', function () {
        document.getElementById('update-project-form-row').classList.add('d-none');
    });

    document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function () {
            const projectId = this.getAttribute('data-id');
            if (confirm('Are you sure you want to delete this project?')) {
                fetch(`/delete-project?id=${projectId}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to delete project');
                    }
                });
            }
        });
    });

    function updateProject() {
        const form = document.getElementById('update-project-form');
        const formData = new FormData(form);
        const projectId = formData.get('id');

        fetch(`/update-project?id=${projectId}`, {
            method: 'PUT',
            body: new URLSearchParams(formData)
        }).then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert('Failed to update project');
            }
        });
    }
</script>
{{ end }}
